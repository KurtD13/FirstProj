
<!DOCTYPE html>

    <div class="container d-flex justify-content-center p-5 mt-5 " >
       <div class="row">

        <form class="bg-warning p-3 rounded fw-bold ">
            <p>Login</p>
            <label>Email</label>
            <br>
            <input type="email" class="mb-3 form-control " id="email" placeholder="jaun@gmail.com" required>
            <br>

            <br>
            <input type="password" class="mb-3 form-control " id="password" placeholder="12345" required>
            <br>
            <button class="btn btn-outline-dark" type="submit" onclick="verify()">Submit</button>
        </form>
            <p id="status"></p>
            
       </div>
    </div>
    <script src="home.js"></script>
